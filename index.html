<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links to external Libraries and internal files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Project Tracker</title>
  </head>

  <body>
    <!-- Current Time & Date Display -->
    <header class="container-fluid p-3 mb-2 bg-black bg-gradient text-white">
      <div class="container text-center">
        <h1>Project Tracker</h1>
        <h2>Current Date & Time:</h2>
        <p id="date-display"></p>
      </div>
    </header>

    <!-- Card with app instructions and button  -->
    <div class="card" style="width: 18rem">
      <div class="card-header bg-dark bg-gradient text-white">Instructions</div>
      <div class="card-body">
        <p class="card-text">
          Click the button below to open a form and provide information for the
          following:
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Project Name</li>
        <li class="list-group-item">Project Type</li>
        <li class="list-group-item">Due Date</li>
        <li class="list-group-item">Hourly Rate</li>
      </ul>
      <div class="card-footer text-center d-grid gap-2">
        <!-- Button to open the modal -->
        <button
          type="button"
          class="btn btn-primary bg-black bg-gradient text-white border-white"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Add Project
        </button>
      </div>
    </div>

    <!-- Modal Dialog for user data -->
    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-black bg-gradient text-white">
            <h5 class="modal-title">Add a New Project</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Project Name Field -->
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label fw-semibold"
                >Project Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Mobile App Refactor"
              />
            </div>
            <!-- Type of Project Field -->
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label fw-semibold"
                >Type of Project:</label
              >
              <div class="input-group mb-3">
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Please Select One...</option>
                  <option value="1">Web Application (Front End)</option>
                  <option value="2">Web Application (Back End)</option>
                  <option value="3">Web Application (Full Stack)</option>
                  <option value="4">Mobile Application</option>
                </select>
              </div>
            </div>
            <!-- Project Hourly Wage Field -->
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label fw-semibold"
                >Hourly Wage:</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Dollar amount (with dot and two decimal places)"
                />
              </div>
            </div>
            <!-- Project Due Date Field -->
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label fw-semibold"
                >Due Date:</label
              >
              <input type="text" id="datepicker" />
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary bg-black bg-gradient text-white border-white"
            >
              Submit Project Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Links to external Libraries and internal files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
